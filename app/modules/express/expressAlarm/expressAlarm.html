<header class="bar bar-nav">
	<div class="button button-link button-nav pull-left" ng-click="back();" data-transition='slide-out'>
		<span class="icon icon-left"></span>
		返回
	</div>
	<h1 class="title">我的生活</h1>
	<span class="icon icon-menu" style="float:right"></span>
	<span class="open-about icon icon-edit"  style="float:right;margin-right: 3vw"></span>
</header>
<div class="content">
	<!--Popup -->
	<div class="popup popup-about" ng-init="initData()">
		<div class="list-block">
			<ul>
				<!-- Text inputs -->
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon icon-form-name"></i></div>
						<div class="item-inner">
							<div class="item-title label">取件码</div>
							<div class="item-input">
								<input type="text" placeholder="必填" ng-model="expressInfo.ExpressCode">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon icon-form-password"></i></div>
						<div class="item-inner">
							<div class="item-title label">取件地址</div>
							<div class="item-input">
								<input type="text" placeholder="必填" ng-model="expressInfo.Address">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon icon-form-email"></i></div>
						<div class="item-inner">
							<div class="item-title label">快递公司</div>
							<div class="item-input">
								<input type="text" placeholder="非必填" ng-model="expressInfo.Company">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon icon-form-password"></i></div>
						<div class="item-inner">
							<div class="item-title label">快递员手机</div>
							<div class="item-input">
								<input type="text" placeholder="非必填" ng-model="expressInfo.PhoneNum">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon icon-form-password"></i></div>
						<div class="item-inner">
							<div class="item-title label">运单号码</div>
							<div class="item-input">
								<input type="text" placeholder="非必填" ng-model="expressInfo.ExpressId">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon icon-form-gender"></i></div>
						<div class="item-inner">
							<div class="item-title label">发送提醒</div>
							<div class="item-input">
								<select ng-model="user">
									<option ng-repeat="user in allUserInfo">{{user.Name}}</option>
								</select>
							</div>
						</div>
					</div>
				</li>
				<!-- Switch (Checkbox) -->
				<li style="padding-left: 8vw;padding-right: 5vw;color:red">
					如果希望使用图片文字识别功能，请确保表单前四行为空，然后上传图片
				</li>
				<li class="align-top">
					<div class="item-content">
						<div class="item-media"><i class="icon icon-form-comment"></i></div>
						<div class="item-inner">
							<div class="item-title label">上传截图</div>
							<div class="item-input">
								<form id= "uploadForm">
									<input type="file" style="padding-top: 10px;" name="file" id="imgInput"/>
								</form>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="content-block">
			<div class="row">
				<div class="close-popup col-50 button button-big button-fill button-danger">取消</div>
				<div class="close-popup col-50 button button-big button-fill button-success" ng-click="submitForm()">提交</div>
			</div>
		</div>
	</div>
	<div class="card">
		<div class="card-header">卡头</div>
		<div class="card-content">
			<div class="card-content-inner">头和尾的卡片。卡头是用来显示一些额外的信息，或自定义操作卡标题和页脚。</div>
		</div>
		<div class="card-footer">卡脚</div>
	</div>
</div>
